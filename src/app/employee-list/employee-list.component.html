<h1>LF10-Starter</h1>

<div style="display: grid; gap: 8px; max-width: 520px; margin-bottom: 12px;">
  <input
    placeholder="Vorname"
    [value]="filterFirstName()"
    (input)="filterFirstName.set($any($event.target).value)"
  />

  <input
    placeholder="Nachname"
    [value]="filterLastName()"
    (input)="filterLastName.set($any($event.target).value)"
  />

  <input
    placeholder="Ort"
    [value]="filterCity()"
    (input)="filterCity.set($any($event.target).value)"
  />

  <input
    placeholder="Qualifikation (z.B. Angular oder 2)"
    [value]="filterQualification()"
    (input)="filterQualification.set($any($event.target).value)"
  />

  <ul>
    @for (e of filteredEmployees(); track e.id) {
      <li>
        {{ e.lastName }}, {{ e.firstName }} ({{ e.city }})
      </li>
    }
  </ul>


  <button type="button" (click)="clearFilters()">Filter zur√ºcksetzen</button>
</div>
