<div class="container py-5">
  <div class="list-group shadow-sm">
    @if (isAdding){
    <div class="list-group-item d-flex justify-content-between align-items-center mb-3 border border-primary rounded-3 py-3 bg-light">
      <div class="flex-grow-1 px-2">
        <input #newSkillInput type="text" class="form-control" placeholder="Neue Qualifikation eingeben...">
      </div>
      <div class="action-buttons">
        <button class="btn btn-link text-success p-1" (click)="onSave(newSkillInput.value)">
          <i class="bi bi-check-lg fs-4"></i>
        </button>
        <button class="btn btn-link text-danger p-1" (click)="hideAddRow()">
          <i class="bi bi-x-lg fs-4"></i>
        </button>
      </div>
    </div>
    }
    @for (q of qualifications; track q.id) {
      <div class="list-group-item d-flex justify-content-between align-items-center mb-3 border border-primary rounded-3 py-3">
        <span class="fs-5 px-2"> {{ q.skill }} </span>
        <div class="action-buttons">
          <button class="btn btn-link text-primary p-1">
            <i class="bi bi-pencil-fill"></i>
          </button>
          <button class="btn btn-link text-primary p-1" (click)="onDelete(q.id)">
            <i class="bi bi-trash-fill"></i>
          </button>
        </div>
      </div>
    }
  </div>

  <div class="position-fixed bottom-0 end-0 p-4">
    <button class="btn btn-primary rounded-circle shadow-lg d-flex align-items-center justify-content-center"
            style="width: 60px; height: 60px;" (click)="showAddRow()")>
      <i class="bi bi-plus-lg fs-2"></i>
    </button>
  </div>
</div>
